<!-- test_html_get_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Get Request</title>
</head>
<body>
    <h1>Test HTML Get Request</h1>
    <button onclick="fetchCharacterData()">Fetch Character Data</button>
    <pre id="characterData"></pre>
    <script>
        function fetchCharacterData() {
            fetch('/get_character_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('characterData').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
