<!DOCTYPE html>
<html>
<head>
  <title>Character Sheet</title>
  <style>
    /* Your CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex; /* Make the body a flex container */
    }

    h1 {
      color: rgb(0, 204, 255);
    }

    .section {
      margin-bottom: 20px;
      flex-basis: 33.33%; /* Each section occupies 33.33% of the available width */
    }

    h2 {
      color: rgb(0, 204, 255);
    }

    /* Styles for data boxes */
    .data-box {
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #000;
      background-color: #f2f2f2;
    }

    /* Styles for labels and values within the data boxes */
    .label {
      font-weight: bold;
    }

    .value {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Character Sheet</h1>

  <!-- Ability Score Container -->
  <div class="section">
    <h2>Ability Scores</h2>
    <div class="data-box">
      <span class="label">Strength:</span>
      <span class="value">219</span>
    </div>
    <div class="data-box">
      <span class="label">Dexterity:</span>
      <span class="value">225</span>
    </div>
    <div class="data-box">
      <span class="label">Constitution:</span>
      <span class="value">225</span>
    </div>
    <div class="data-box">
      <span class="label">Intelligence:</span>
      <span class="value">151</span>
    </div>
    <div class="data-box">
      <span class="label">Wisdom:</span>
      <span class="value">210</span>
    </div>
    <div class="data-box">
      <span class="label">Charisma:</span>
      <span class="value">228</span>
    </div>
    <!-- Add more ability scores as needed -->
  </div>

    <!-- Basic Information Container -->
    <div class="section">
      <h2>Basic Information</h2>
      <div class="data-box">
        <span class="label">Name:</span>
        <span class="value">GrigorievAnastasia</span>
      </div>
      <div class="data-box">
        <span class="label">Class:</span>
        <span class="value">soul weaver</span>
      </div>
      <!-- Add more basic information fields as needed -->
    </div>

  <!-- Additional Information Container -->
  <div class="section">
    <h2>Additional Information</h2>
    <div class="data-box">
      <span class="label">Alignment:</span>
      <span class="value">Chaotic neutral</span>
    </div>
    <div class="data-box">
      <span class="label">Deity:</span>
      <span class="value">Urgathoa</span>
    </div>
    <!-- Add more data for the additional section as needed -->
  </div>
</body>
</html>
